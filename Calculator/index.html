<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    
  </head>
  <body>
    <div class="head">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="width: 25px; " ><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM96 64H288c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32zm32 160a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM96 352a32 32 0 1 1 0-64 32 32 0 1 1 0 64zM64 416c0-17.7 14.3-32 32-32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32zM192 256a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm64-64a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM288 448a32 32 0 1 1 0-64 32 32 0 1 1 0 64z" /></svg>
        WEB CALCULATOR
      </h1>
      <br>
      <h2>USING
        <Ul>
          <li>
            HTML
          </li>
          <li>
            CSS
          </li>
          <li>
            JAVASCRIPT
          </li>
        </Ul>
      </h2>
    </div>
  
    
    
      
    <div id="calculator">
       <input type="text" id="display" disabled />
      <br />
      <button id="ac" class="operator">AC</button>
      <button id="de" class="operator">DE</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">*</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br />
 
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="equal operator">=</button>
      <br />
    </div>
   
      

   
    
  </body>
</html>
